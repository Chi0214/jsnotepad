<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/edit.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="menu">
            <ul>
                <li class="">
                    <a href="javaScript:;" class="par">菜单栏</a>
                    <ul class="child">
                        <li> <a href="javaScript:;">字体</a> </li>
                    </ul>
                </li>
                <li>
                    <a href="javaScript:;">编辑区</a>
                </li>
                <li>
                    <a href="javaScript:;">状态栏</a>
                </li>
            </ul>
        </div>
        <div class="box">
            <textarea id="text" placeholder="文本区域"></textarea>
        </div>
    </div>
    <!-- 弹出层 -->
    <div class="mask">
        <div class="content">
            <div class="close">
                <span></span>
            </div>
            <ul>
                <li>
                    <span>字体:</span>
                    <select id="font">
                        <option value="webfontph">普惠体</option>
                        <option value="webfontsy">思源黑体</option>
                    </select>
                </li>
                <li>
                    <span>字号:</span>
                    <select id="size">
                        <option value="20">20</option>
                        <option value="19">19</option>
                        <option value="13">13</option>
                        <option value="8">8</option>
                    </select>
                </li>
                <li class="button">
                    <button class="btn">确定</button>
                </li>
                <li class="button">
                    <button class="default">恢复默认</button>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script src="../js/edit.js"></script>

</html>
